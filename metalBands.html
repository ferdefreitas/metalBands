<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Metal Bands by Country</title>

  <!-- D3 + TopoJSON -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <!-- Tailwind para utilidades rápidas de layout -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <!-- Painel lateral de filtros -->
    <aside class="sidebar">
      <section>
        <h2>Decade</h2>
        <div class="control-group">
          <label>
            <input type="radio" name="decade" value="All" checked />
            All
          </label>
          <label>
            <input type="radio" name="decade" value="1960" />
            1960s
          </label>
          <label>
            <input type="radio" name="decade" value="1970" />
            1970s
          </label>
          <label>
            <input type="radio" name="decade" value="1980" />
            1980s
          </label>
          <label>
            <input type="radio" name="decade" value="1990" />
            1990s
          </label>
          <label>
            <input type="radio" name="decade" value="2000" />
            2000s
          </label>
          <label>
            <input type="radio" name="decade" value="2010" />
            2010s
          </label>
        </div>
      </section>

      <section>
        <h2>Subgenre</h2>
        <select id="subgenre-select">
          <!-- options preenchidas via JS -->
        </select>
        <p class="hint">Color intensity = number of bands.</p>
      </section>

      <section>
        <h2>Band Status</h2>
        <div class="control-group">
          <label>
            <input type="radio" name="status" value="all" checked />
            All
          </label>
          <label>
            <input type="radio" name="status" value="active" />
            Active
          </label>
          <label>
            <input type="radio" name="status" value="inactive" />
            Inactive
          </label>
        </div>
      </section>
    </aside>

    <!-- Mapa -->
    <main class="map-wrapper">
      <div>
        <div class="title">Metal Bands by Country</div>
        <div class="subtitle">
          Filter by decade, subgenre and band status to explore the scene.
        </div>
      </div>
      <svg id="map"></svg>
      <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
      <div id="modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <header class="modal-header">
            <h3 class="modal-title">Detalhes</h3>
            <button type="button" class="modal-close" aria-label="Close modal">×</button>
          </header>
          <div class="modal-controls"></div>
          <div class="modal-body"></div>
        </div>
      </div>
      <div class="footer-note">
        Data: metal_bands_2017(data_cleanDuplicated).csv
      </div>
    </main>
  </div>
<script src="maps.js"></script>
</body>
</html>
