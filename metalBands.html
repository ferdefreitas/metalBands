<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Metal Bands by Country</title>

  <!-- D3 + TopoJSON -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <!-- Painel lateral de filtros -->
    <aside class="sidebar">
      <section>
        <h2>Decade</h2>
        <div class="control-group">
          <label>
            <input type="radio" name="decade" value="All" checked />
            All
          </label>
          <label>
            <input type="radio" name="decade" value="1960" />
            1960s
          </label>
          <label>
            <input type="radio" name="decade" value="1970" />
            1970s
          </label>
          <label>
            <input type="radio" name="decade" value="1980" />
            1980s
          </label>
          <label>
            <input type="radio" name="decade" value="1990" />
            1990s
          </label>
          <label>
            <input type="radio" name="decade" value="2000" />
            2000s
          </label>
          <label>
            <input type="radio" name="decade" value="2010" />
            2010s
          </label>
        </div>
      </section>

      <section>
        <h2>Subgenre</h2>
        <select id="subgenre-select">
          <!-- options preenchidas via JS -->
        </select>
        <p class="hint">Bubble size = number of bands.</p>

        <!-- mini legenda visual de bolhas -->
        <div class="bubble-legend">
          <svg width="90" height="36">
            <circle cx="15" cy="21" r="4" fill="#f5f5f5" fill-opacity="0.8"></circle>
            <circle cx="45" cy="21" r="8" fill="#f5f5f5" fill-opacity="0.8"></circle>
            <circle cx="80" cy="21" r="12" fill="#f5f5f5" fill-opacity="0.8"></circle>
          </svg>
        </div>
      </section>

      <section>
        <h2>Band Status</h2>
        <div class="control-group">
          <label>
            <input type="radio" name="status" value="all" checked />
            All
          </label>
          <label>
            <input type="radio" name="status" value="active" />
            Active
          </label>
          <label>
            <input type="radio" name="status" value="inactive" />
            Inactive
          </label>
        </div>
      </section>
    </aside>

    <!-- Mapa -->
    <main class="map-wrapper">
      <div>
        <div class="title">Metal Bands by Country</div>
        <div class="subtitle">
          Filter by decade, subgenre and band status to explore the scene.
        </div>
      </div>
      <svg id="map"></svg>
      <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
      <div class="footer-note">
        Data: metal_bands_2017(data_cleanDuplicated).csv
      </div>
    </main>
  </div>
<script src="maps.js"></script>
</body>
</html>
